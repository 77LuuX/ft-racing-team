<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FT Racing Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    header img {
      max-width: 250px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 2rem;
      text-align: center;
    }
    .language-switcher {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    .language-switcher img {
      width: 30px;
      height: 20px;
      margin: 0 5px;
      cursor: pointer;
    }
    section {
      max-width: 800px;
      text-align: center;
      margin-bottom: 3rem;
    }
    section h2 {
      font-size: 1.8rem;
      color: #ff3c3c;
      margin-bottom: 1rem;
    }
    section p {
      font-size: 1rem;
      line-height: 1.6;
      color: #d0d0d0;
    }
    footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: auto;
      padding: 1rem 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      width: 100%;
      margin: auto;
    }
    input, textarea, button {
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    input, textarea {
      width: 100%;
    }
    button {
      background-color: #ff3c3c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e32e2e;
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <a href="index.html"><img src="es-flag.png" alt="Español"></a>
    <a href="index-en.html"><img src="us-flag.png" alt="English"></a>
  </div>

  <header data-aos="fade-down">
    <img src="ft-logo.png" alt="Logo FT Racing Team">
    <h1>FT Racing Team</h1>
  </header>

  <section data-aos="fade-up">
    <h2>Contacto</h2>
    <form action="https://formspree.io/f/mwpbpaav" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu email" required>
      <textarea name="mensaje" placeholder="Escribí tu mensaje" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer data-aos="fade-up">
    &copy; 2025 FT Racing Team. Todos los derechos reservados.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
